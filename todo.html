<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>TO-DO APP</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel='stylesheet' type='text/css' media='screen' href='/project/todo.css'>
    
</head>
<body>
    <h1>To-Do App</h1>
    <button class="addTask" onclick="document.getElementById('id01').style.display='inline'" style="width: auto;">Add Task</button>
    <br><br>
    
    <div id="id01" class="container">
        
        <form style="height:500px;" id="todo-form" class="animate" method="post" >
            <div class="close-content">
                <span  onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            </div>
            <h2 class="Ftext">Task Form</h2>
            <div class="pop-container"  >
                <table>
                    <tr>
                        <td><label class="tsk" for="tsk">Task</label></td>
                        <td><input type="text" name="tsk" id="todo-input" placeholder="Enter a task" required></td>
                    </tr>
                
                
                <tr>
                    <td><label class="desc" for="desc" >Description</label></td>
                    <td><input  type="text" name="desc" id="description-input" placeholder="Enter a description"></td>
                </tr> 
                </table>  
            </div><br><br>

            <div class="submit-container">
                <button class="submit">add</button>
            </div>
            
        </form>
    </div>
    <h2>TASK LIST</h2>
    <div id="todo-list"></div>
    </div>

    <script src="/project/todo.js"></script>
</body>
</html>
